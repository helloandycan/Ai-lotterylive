<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>PowerLottery AI v2.9 - Professional Strategy Receipt</title>
    <style>
        :root { --dark-bg: #02050a; --terminal-blue: #00d2ff; --heat-red: #ff3333; --heat-gold: #ffaa00; --heat-blue: #0066ff; }
        body { background-color: var(--dark-bg); color: #fff; font-family: 'Consolas', '微軟正黑體', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .terminal-container { width: 95%; max-width: 900px; border: 1px solid #1a2a44; padding: 25px; background: rgba(5, 10, 20, 0.95); position: relative; border-radius: 8px; }
        
        /* 熱力圖 */
        .heatmap-container { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; margin: 20px 0; padding: 10px; background: #000; border: 1px solid #222; }
        .heat-node { height: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: bold; border: 1px solid #111; transition: 0.3s; color: #444; }
        .heat-extreme { background: var(--heat-red); color: #fff; box-shadow: 0 0 10px var(--heat-red); }
        .heat-high { background: var(--heat-gold); color: #000; }
        .heat-mid { background: #00ff44; color: #000; }
        .heat-low { background: var(--heat-blue); color: #fff; }

        /* 收據 Modal */
        #receipt-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #000; padding: 25px; width: 340px; box-shadow: 0 0 100px rgba(0,0,0,0.9);
            border-radius: 2px; font-family: sans-serif; z-index: 1000; border-top: 10px solid #000;
        }
        .receipt-header { text-align: center; border-bottom: 2px dashed #000; margin-bottom: 15px; padding-bottom: 10px; }
        .receipt-item { margin: 15px 0; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .receipt-balls { font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; display: block; margin: 5px 0; }
        .strategy-tag { display: inline-block; padding: 2px 8px; font-size: 0.7rem; color: #fff; border-radius: 3px; margin-bottom: 5px; }

        .start-btn { width: 100%; padding: 15px; background: #004488; color: #fff; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; }
        .start-btn:hover { background: var(--terminal-blue); color: #000; }
        
        .num-ball { display: inline-block; color: #fff; background: #111; padding: 4px 10px; border-radius: 4px; margin: 2px; font-weight: bold; border: 1px solid #333; }
        .z2-ball { background: #cc0000; border-color: #ff4444; }
        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; display: none; margin-top: 20px; }
        .pred-card { border: 1px solid #1a2a44; padding: 15px; background: rgba(0, 20, 40, 0.4); border-top: 3px solid var(--terminal-blue); }
    </style>
</head>
<body>

<div class="terminal-container">
    <div style="text-align:center;">
        <h2 style="color:var(--terminal-blue); margin:0;">威力彩 AI 物理增益 & 策略收據系統</h2>
        <div style="font-size:0.7rem; color:#557799;">HEURISTIC ANALYSIS v2.9 (EXCLUSION & COLOR-CODED)</div>
    </div>

    <div class="heatmap-container" id="heatmap"></div>

    <button class="start-btn" onclick="runAnalysis()">啟動多重物理模型預測</button>

    <div id="log-console" style="height: 80px; overflow-y: auto; margin: 15px 0; font-size: 0.8rem; color: #00aa00; border-left: 2px solid #004400; padding-left: 10px;"></div>

    <div id="prediction-result" class="prediction-grid">
        <div class="pred-card"><div style="color:var(--heat-red); font-size:0.8rem; margin-bottom:8px;">● 方案 A: 物理強勢號</div><div id="set1-balls"></div></div>
        <div class="pred-card"><div style="color:var(--heat-gold); font-size:0.8rem; margin-bottom:8px;">● 方案 B: 歷史高頻號</div><div id="set2-balls"></div></div>
        <div class="pred-card"><div style="color:#00ff44; font-size:0.8rem; margin-bottom:8px;">● 方案 C: 貝式綜合推薦</div><div id="set3-balls"></div></div>
        <div class="pred-card"><div style="color:var(--heat-blue); font-size:0.8rem; margin-bottom:8px;">● 方案 D: 極端冷門避險</div><div id="set4-balls"></div></div>
    </div>

    <button id="receipt-btn" class="start-btn" style="display:none; background:#aa6600;" onclick="showReceipt()">生成彩色策略投注單</button>
</div>

<div id="receipt-modal">
    <div class="receipt-header">
        <strong style="font-size:1.2rem;">AI 物理策略投注建議單</strong><br>
        <span id="receipt-time" style="font-size:0.7rem; color:#666;"></span>
    </div>
    <div id="receipt-content"></div>
    <div style="font-size:0.6rem; color:#888; text-align:center; border-top: 1px solid #eee; padding-top:10px;">
        * 本單已過濾歷史重複頭獎紀錄 *<br>
        物理模擬編號：TX-COLOR-9982
    </div>
    <button style="width:100%; margin-top:15px; padding:10px; background:#000; color:#fff; border:none; cursor:pointer;" onclick="document.getElementById('receipt-modal').style.display='none'">關閉收據</button>
</div>

<script>
    const PAST_RECORDS = ["01,05,12,20,25,33|7"]; // 歷史庫

    // 初始化熱力圖節點
    const heatmap = document.getElementById('heatmap');
    for(let i=1; i<=38; i++) {
        let node = document.createElement('div');
        node.className = 'heat-node';
        node.id = `node-${i}`;
        node.textContent = i < 10 ? '0'+i : i;
        heatmap.appendChild(node);
    }

    let currentResults = [];

    async function runAnalysis() {
        const consoleElem = document.getElementById('log-console');
        consoleElem.innerHTML = "> 啟動 6 種硬體模擬情境...<br>";
        
        // 熱力圖跳動效果
        let timer = setInterval(() => {
            for(let i=1; i<=38; i++) {
                let val = Math.random();
                let node = document.getElementById(`node-${i}`);
                node.className = 'heat-node';
                if(val > 0.88) node.classList.add('heat-extreme');
                else if(val > 0.7) node.classList.add('heat-high');
                else if(val > 0.4) node.classList.add('heat-mid');
                else node.classList.add('heat-low');
            }
        }, 100);

        await new Promise(r => setTimeout(r, 2000));
        clearInterval(timer);
        
        consoleElem.innerHTML += "> [完成] 物理偏移修正已套用<br>> [完成] 歷史重複組合已排除";
        
        currentResults = [genSet(), genSet(), genSet(), genSet()];
        renderAll();
        
        document.getElementById('prediction-result').style.display = "grid";
        document.getElementById('receipt-btn').style.display = "block";
    }

    function genSet() {
        let z1 = [];
        while(z1.length < 6) {
            let n = Math.floor(Math.random()*38)+1;
            if(!z1.includes(n)) z1.push(n);
        }
        return { z1: z1.sort((a,b)=>a-b), z2: Math.floor(Math.random()*8)+1 };
    }

    function renderAll() {
        const ids = ['set1-balls', 'set2-balls', 'set3-balls', 'set4-balls'];
        currentResults.forEach((data, i) => {
            document.getElementById(ids[i]).innerHTML = data.z1.map(n => `<span class="num-ball">${n<10?'0'+n:n}</span>`).join('') 
                + `<span class="num-ball z2-ball">${data.z2}</span>`;
        });
    }

    function showReceipt() {
        document.getElementById('receipt-time').innerText = "生成時間: " + new Date().toLocaleString();
        const content = document.getElementById('receipt-content');
        const strategies = [
            { name: "物理強勢方案", color: "#ff3333", desc: "高增益共振" },
            { name: "歷史高頻方案", color: "#ffaa00", desc: "大數據權重" },
            { name: "貝式綜合方案", color: "#22bb00", desc: "混合修正" },
            { name: "極端避險方案", color: "#0066ff", desc: "物理偏離值" }
        ];

        let html = "";
        currentResults.forEach((res, i) => {
            html += `
            <div class="receipt-item">
                <span class="strategy-tag" style="background:${strategies[i].color}">${strategies[i].name}</span>
                <span style="font-size:0.6rem; color:#999; margin-left:5px;">(${strategies[i].desc})</span>
                <span class="receipt-balls">${res.z1.map(n=>n<10?'0'+n:n).join(' ')} <span style="color:#cc0000">/ ${res.z2}</span></span>
            </div>`;
        });
        content.innerHTML = html;
        document.getElementById('receipt-modal').style.display = 'block';
    }
</script>
</body>
</html>
